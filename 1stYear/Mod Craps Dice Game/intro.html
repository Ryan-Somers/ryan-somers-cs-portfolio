<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod Craps Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>




<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="game.html" id="form">
            <img class="mb-4" src="./images/Dice6.png" alt="" width="128" height="128">
            <h1 class="h3 mb-3 fw-normal">Please sign in!</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="fname" placeholder="Ryan" name="firstname">
                <label for="fname">First Name</label>
                <div id="field1Error" class="errorMsg">
                </div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="lname" placeholder="Somers" name="lastname">
                <label for="lname">Last Name</label>
                <div id="field2Error" class="errorMsgLast">
                </div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Ryan" name="username">
                <label for="username">Username</label>
                <div id="field3Error" class="errorMsg">
                </div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="num" placeholder="Ryan" name="num">
                <label for="num">Phone Number</label>
                <div id="field4Error" class="errorMsgLast">
                </div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="city" placeholder="Ryan" name="city">
                <label for="city">City</label>
                <div id="field5Error" class="errorMsg">
                </div>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                <label for="email">Email address</label>
                <div id="field6Error" class="errorMsgLast">
                </div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="amtMoney" placeholder="Password" name="betAmt">
                <label for="amtMoney">Starting Amount of Money</label>
                <div id="field7Error" class="errorMsg">
                </div>
            </div>

            <div class="checkbox mb-3">

            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Ryan Somers, 2023</p>
        </form>


        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Include jQuery Validation Plugin -->
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
        <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="./js/form.js"></script>
    </main>
</body>



</html>
