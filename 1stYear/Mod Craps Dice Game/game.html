<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Craps Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/dice.css">
</head>

<body>
    <main>
        <div class="position-relative overflow-hidden p-3 p-md-6 m-md-3 m-sm-5 bg-body-tertiary">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="fw-normal text-center" id="welcome">Welcome</h1>
                <br>
                <h5>Please enter your guess:</h5>
                <div class="form-floating">
                    <input type="text" class="form-control gameInput" id="guessInput" placeholder="Ryan">
                    <label for="guessInput">Guess</label>
                </div>
                <br>
                <h5>Please enter Bet Amount:</h5>
                <div class="form-floating">
                    <input type="text" class="form-control gameInput" id="betAmt" placeholder="Ryan">
                    <label for="betAmt">Bet Amount</label>
                </div>
                <br>
                <button id="btn" class="w-100 btn btn-lg btn-primary" type="submit">Roll Dice</button>
                <br>
                <br>
                <div class="dice-container">
                    <div class="dice" id="dice"></div>
                    <div class="dice" id="diceTwo"></div>
                </div>
                <br>
                <div class="fw-normal text-center diceMsg" id="diceResult"></div>
                <div class="fw-normal text-center diceMsg" id="gameResult"></div>
                <br>
                <button id="btnQuit" class="w-100 btn btn-lg btn-primary" type="submit">Quit Game</button>
                <br>
                <br>
                <p class="lead fw-normal text-left  ">Your information:</p>
                <div id="usernameMsg" class="text-left">Username</div>
                <div id="phoneNumMsg" class="text-left">Phone Number</div>
                <div id="cityMsg" class="text-left">City</div>
                <div id="emailMsg" class="text-left">Email</div>
                <div id="betAmountMsg" class="text-left">Bet Amount</div>
                <div id="date"></div>
                <div id="change"></div>
                <button id="changeBtn">Change Your Credentials</button>
            </div>

        </div>


    </main>
    <script src="./js/game.js"></script>
    <script src="./js/gametest.js"></script>
</body>

</html>
